<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Sets the characters that can be used-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Viewport is the viewable window and content is the size and zoom-->
    <meta name="keywords" content="Art, Html" />
    <!--Sets the keywords of the website. Used to help search engine optimization-->
    <meta name="description" content="..." />
    <!--Used to add a description of the website on the search engine-->
    <title>Document</title>
    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>Code</h3>
    <h3>Excercise</h3>
    <h2>CSS</h2>
    <p>CSS tutorial</p>
    <!--Sets the importance of the headings by order. Every page should have only 1 h1 element-->
    <p>I love to teach you &lt;HTML&gt;! &copy;</p>
    <!--em signifies importance and it automatically italicizes the word.
    You could use ctrl shift p to bring out palette and highlight stuff to easily wrap things-->
  </body>
</html>
