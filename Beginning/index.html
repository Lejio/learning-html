<!DOCTYPE html>
<!--Type declaration. Declares what type of HTML document is this-->
<!--All html code has an opening tag and a closing tag. Like curly brackets in Java-->
<!--alt="" puts in words in case the image does not load-->
<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img
      src="images/UMBC_Science_Olympiad_Logo.jpg"
      alt="Sorry the image is not available right now"
    />
    <p class="title" style="color: rgb(146, 31, 3)">My pixel art</p>
    <p>This is my first website</p>
  </body>
</html>
